<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Quiz</title>
</head>

<body>
    <div class="container">
        
        <header>
            <div id="Highscores">
                <a href="./highScore.html">View Highscores</a>
            </div>
            <div id="timer">
                Time: <span id="time">0</span>
            </div>

        </header>

        <section id="title-section" class="show">
            <div>
                <div>
                    <h1>Coding Quiz Challenge</h1>
                </div>
            </div>
            <div>
                <div>
                    <p>Answer the following Comp Sci question and get a score. Wrong questions deduct 5 seconds from the timer.</p>
                </div>
            </div>
            <div>
                <div>
                    <button id="startButton">Start Quiz</button>
                </div>
            </div>
        </section>

        <section id="quiz-section" class="hide">
            <div>
                <div class="questions">
                    <h3 id="question-title"></h3>
                </div>
            </div>
            <div>
                <div id="choices"></div>
                <div id="feedback" class="feedback hide"></div>
            </div>
        </section>

        <section id="highscore-section" class="hide">
            <div>
                <div id="high-score">
                    <h2>All done!</h2>
                    <h3>Your final score is <span id="final-score">0</span></h3>
                    <label for="initials-area">Enter initials:</label>
                    <input type="text" name="initials-area" maxlength="4" id="initials">
                    <button id="submit-button" type="submit">Submit</button>
                </div>
            </div>
        </section>

        <script type="text/javascript" src="./assets/js/questions.js"></script>
        <script type="text/javascript" src="./assets/js/script.js"></script>
        <script type="text/javascript" src="./assets/js/score.js"></script>

</body>

</html>
